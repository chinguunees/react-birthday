<svg
  width="100%"
  height="100%"
  viewBox="0 0 1440 900"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMidYMid slice"
>
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e0f2fe" />
      <stop offset="50%" stop-color="#fef3c7" />
      <stop offset="100%" stop-color="#fde68a" />
    </linearGradient>

    <!-- Soft accent gradient -->
    <radialGradient id="accent1" cx="30%" cy="30%" r="40%">
      <stop offset="0%" stop-color="#bae6fd" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#bae6fd" stop-opacity="0" />
    </radialGradient>

    <radialGradient id="accent2" cx="70%" cy="70%" r="45%">
      <stop offset="0%" stop-color="#fde68a" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#fde68a" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" fill="url(#bgGradient)" />

  <!-- Soft gradient blobs -->
  <circle cx="400" cy="250" r="300" fill="url(#accent1)" />
  <circle cx="1100" cy="650" r="350" fill="url(#accent2)" />

</svg>